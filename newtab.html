<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>New Tab Page</title>
    <style>
      body {
        background-color: #333333;
      }
      .card {
        width: 300px;
        height: 200px;
        background-color: #444444;
        position: relative;
        margin: 20px;
        padding: 20px;
        box-sizing: border-box;
        color: #ffffff;
        display: inline-block;
      }
      .card input[type="text"] {
        display: block;
        width: 100%;
        margin-bottom: 10px;
      }
      .card textarea {
        display: block;
        width: 100%;
        height: 100px;
      }
      .add-card {
        display: block;
        width: 30px;
        height: 30px;
        background-color: #ffffff;
        border-radius: 50%;
        text-align: center;
        line-height: 30px;
        color: #333333;
        font-size: 20px;
        position: absolute;
        top: 10px;
        right: 10px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <h2 contenteditable>Card Title</h2>
      <input type="text" placeholder="Title"><br>
      <textarea placeholder="Description or Note"></textarea>
      <div class="add-card">+</div>
    </div>
    <!-- Your new tab page content here -->
    <script>
      // Find all plus buttons
      var addButtons = document.querySelectorAll('.add-card');
      
      // Add click event listener to each button
      addButtons.forEach(function(addButton) {
        addButton.addEventListener('click', function() {
          // Get reference to the card that was clicked
          var card = addButton.parentNode;
          
          // Create a new card element
          var newCard = document.createElement('div');
          newCard.className = 'card';
          
          // Add content to the new card element
          newCard.innerHTML = `
            <h2 contenteditable>New Card Title</h2>
            <input type="text" placeholder="Title"><br>
            <textarea placeholder="Description or Note"></textarea>
            <div class="add-card">+</div>
          `;
          
          // Insert the new card after the current card
          card.parentNode.insertBefore(newCard, card.nextSibling);
        });
      });
    </script>
  </body>
</html>
