<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>New Tab Page</title>
    <style>
      body {
        background-color: #333333;
      }
      .card {
        width: 300px;
        height: 200px;
        background-color: #444444;
        position: relative;
        margin: 20px;
        padding: 20px;
        box-sizing: border-box;
        color: #ffffff;
        display: inline-block;
      }
      .card input[type="text"] {
        display: block;
        width: 100%;
        margin-bottom: 10px;
      }
      .card textarea {
        display: block;
        width: 100%;
        height: 100px;
      }
      .add-card {
        display: block;
        width: 30px;
        height: 30px;
        background-color: #ffffff;
        border-radius: 50%;
        text-align: center;
        line-height: 30px;
        color: #333333;
        font-size: 20px;
        position: fixed;
        bottom: 10px;
        right: 10px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <h2 contenteditable>Card Title</h2>
      <input type="text" placeholder="Title"><br>
      <textarea placeholder="Description or Note"></textarea>
    </div>
    <div class="add-card">+</div>
    <!-- Your new tab page content here -->
    <script>
      // Find the plus button
      var addButton = document.querySelector('.add-card');
      
      // Add click event listener to the button
      addButton.addEventListener('click', function() {
        // Get reference to the last card
        var card = document.querySelector('.card:last-of-type');
        
        // Create a new card element
        var newCard = document.createElement('div');
        newCard.className = 'card';
        
        // Add content to the new card element
        newCard.innerHTML = `
          <h2 contenteditable>New Card Title</h2>
          <input type="text" placeholder="Title"><br>
          <textarea placeholder="Description or Note"></textarea>
        `;
        
        // Insert the new card after the last card
        card.parentNode.insertBefore(newCard, card.nextSibling);
      });
    </script>
  </body>
</html>
